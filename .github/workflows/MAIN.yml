name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  # Allow manual triggering from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    # Define the type of runner to use
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake contribution graph
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@v2
        with:
          github_user_name: SandaniW
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

     # Step 3: Commit and Push changes
      - name: Commit and Push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Generated snake contribution graph"
          push: true
          branch: output

      # Step 4: Deploy the snake to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
